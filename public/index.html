<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PicoPigeon</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<h1>Header</h1>




		<script src="js/three.js"></script>
		<script >//SCENE
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xCCCCCC);
			//CAMERA
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


			var ambientLight = new THREE.AmbientLight(0xBBBBBB);
			scene.add(ambientLight);

			//RENDERER
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//MODELS
			// instantiate a loader
			var objArray = [];
			var loader = new THREE.ObjectLoader(geometry);
			loader.load("js/man.json",function ( obj ) {
				for(var i = 0; i<10; i++);{
					obj.scale.set(0.3,0.3,0.3);
					obj.position.x = i/2
					// obj.position.x = Math.random()*100;
					// obj.position.y = Math.random()*100;
					// obj.position.z = Math.random()*100;
					horse = obj
					scene.add( horse );
				}
			});




			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			camera.position.z = 15;
			//RENDER LOOP
			function animate() {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.011;
				horse.rotation.y += 0.01;
				//horse.rotation.x += 0.005;
				renderer.render( scene, camera );
			}
			animate();
		</script>
		<h3>hiiii</h3>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
